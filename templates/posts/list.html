{% extends 'base.html' %}
{% load static %}

{% block title %}Posts{% endblock title %}

{% block content %}
    <h1>Posts</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
            </tr>
        </thead>
        <tbody>
            {% for post in post_list %}
                <tr class="custom-primary-bg">
                    <td>
                        <a href="{% url 'detail' post.id %}">
                            {{ post.title }}
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
